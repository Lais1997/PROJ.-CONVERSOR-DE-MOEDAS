<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Projeto Conversor de Moedas </title>
</head>

<body>

    <img class="gif" src="./assets/logo.gif" alt="logo">

    <main>

        <label>
            <p> Converter <b>de</b> </p>
            <br>
            <select>
                <option> R$ Real brasileiro </option>
            </select>
        </label>

        <br>

        <label>
            <p> Coverter <b> para </b> </p>
            <br>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> ₿ bitcoin </option>
            </select>
        </label>

        <br>

        <label>
            <p> Valor </p>
            <br>
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <br>

        <button class="convert-button"> Converter </button>

        <section>
            <div class="logo">
                <img src="./assets/Real.png" alt="logo-real">
                <p class="currency"> Real </p>
                <p class="currency-value-to-convert"> R$0,00 </p>
            </div>

            <img class="seta" src="./assets/Vector.png" alt="logo-seta">

            <div class="logo">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-dolar">
                <p class="currency" id="currency-name"> Dólar americano </p>
                <p class="currency-value"> US$0,00</p>
            </div>
        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
